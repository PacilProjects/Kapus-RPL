{% load static %}
{% include 'header.html' %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/penambahan_perpustakaan.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="{% static 'js/isbnchecker.js' %}"></script>
<title>Register Buku</title>
<body>
    {% include 'navbar.html' %}
    <div class="section-title">
        <h1>Register Buku</h1>
    </div>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Nama Buku</label>
                <input type="text" name="nama_buku"" class = 'form-control'>
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" name="isbn" id = "isbn" class = 'form-control'>
                <small id="isbn-error" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label>Penulis</label> 
                <input type="text" name="penulis" class = 'form-control'>
            </div>
            <div class="form-group">
                <label>Penerbit</label> 
                <input type="text" name="penerbit" class = 'form-control'>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          
    </div>
    {% include 'footer.html' %}
</body>
</html>
