<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="POST">
        
        {% csrf_token %}
        {{ user.username }}
        <div>
            <label>Password</label>
            <input type="password" placeholder="Masukkan password" name="password">
            <br>
        </div>
        <div>
            <label>Lokasi</label>
            <input type="text" placeholder="Masukkan lokasi" name="lokasi">
            <br>
        </div>
        <div>
            <label>HP</label>
            <input type="text" placeholder="Masukkan hp" name="hp">
            <br>
        </div>
        
        <div>
            <a>
                <button type="submit" id="submitted"> Save Changes </button>
            </a>
        </div>
    </form>
</body>
</html>
