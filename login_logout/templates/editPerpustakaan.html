<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Perpustakaan</title>
</head>
<style>
    h1 {
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
    }

    form {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
    }
</style>
<body>
    {% block content %}
    {% load crispy_forms_tags %}
    <div class='container py-5'>
        <h1>Edit</h1>
        <div align="center">
        <form action = "" method = "post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="Save Changes">
        </form>
        </div>
        <br>
        <p class='text-center'>Back to profile<a href="/accounts/profile/"> here</a>.</p>
    </div>
    {% endblock content %}
</body>
</html>
