{% load static %}

{% include 'header.html' %}

{% block css %}
    <!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="stylesheet" href="{% static 'css/saran_penambahan_buku.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">

    <title>Saran Penambahan Buku</title>
</head>
<body class="container">
    {% include 'navbar.html' %} 
<div class="div-login form-signin w-100 m-auto">
    <form action = "" method = "post">
        {% csrf_token %}
        <h2 class="h1-signin">Saran Penambahan Buku</h2>
        <br>
        <div class="form-floating">
        <input name="nama_buku" class="form-control" id="floatingInput" placeholder="Nama Buku" required>
        <label for="floatingInput">Nama Buku</label>
        </div>
        <br class="br-space">
        <div class="form-floating">
            <input name="ISBN"  class="form-control" id="floatingInput" placeholder="ISBN" required>
            <label for="floatingInput">ISBN</label>
        </div>
        <br class="br-space">
        <div class="form-floating">
            <input name="nama_penulis" class="form-control" id="floatingInput" placeholder="Nama Penulis" required>
            <label for="floatingInput">Nama Penulis</label>
        </div>
        <br class="br-space">
        <div class="form-floating">
            <input name="nama_penerbit" class="form-control" id="floatingInput" placeholder="Nama Penerbit" required>
            <label for="floatingInput">Nama Penerbit</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary signin-button" type="submit" value="Submit">Submit</button>
    </form>
</div>

</body>
</html>
