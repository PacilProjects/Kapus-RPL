{% load static %}
{% include 'header.html' %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/ubah_status.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<title>Peminjaman Offline</title>
<script src="{% static 'js/checkusername.js' %}"></script>
<body>
    {% include 'navbar.html' %}
    <div class="section-title">
        <h1>Peminjaman Offline</h1>
    </div>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Perpustakaan: </label><br>
                <input type="text" value="{{perpus}}" readonly class = 'form-control' name="perpustakaan">
            </div>
            <div class="form-group">
                <label for="">Username: </label><br>
                <input type="text" class = 'form-control' id="username" name="username">
                <small id="username-error" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="buku" id="buku" class="form-control">
                    {% for target in peminjaman_buku %}
                    <option value="{{target}}">{{target}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
